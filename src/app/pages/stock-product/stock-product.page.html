<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Stock Actual
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-card-header>
    <ion-card-subtitle color="primary">Control de Stock</ion-card-subtitle>
</ion-card-header>
<ion-content no-padding>
    <!-- Lista de productos -->
    <ion-list no-padding no-margin>
        <ion-item *ngFor="let product of products" no-margin>
            <ion-avatar slot="start">
                <img [src]="product.image">
            </ion-avatar>
            <ion-label text-wrap no-padding no-margin>
                <ion-list no-padding>
                        <ion-label text-wrap style="font-size: 14px;color: red;">{{ product.name }} </ion-label>
                        <ion-label style="font-size: 10px">Stock Actual : 100</ion-label>
                        <ion-label style="font-size: 10px">Venta Total : 100</ion-label>
                        <ion-label style="font-size: 10px">Importe Total : S/ 1000.00</ion-label>
                </ion-list>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Resumen</ion-card-subtitle>
            <ion-card-content>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Costo:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Venta:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Ganancia</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card-header>
    </ion-card>
</ion-content>
