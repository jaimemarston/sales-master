<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Para Empezar</ion-card-subtitle>
        <ion-card-title>Bienvenido!!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Ahora tendras la oportunidad de controlar tus movimientos de venta y Stock de productos.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://www.jeunesseglobal.com/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>jeunesseglobal</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Ventas</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Stock</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon (click)="goToProducts()" slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
